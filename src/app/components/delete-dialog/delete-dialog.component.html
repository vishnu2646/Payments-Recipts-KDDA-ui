<div class="dialog-backdrop">
    <div class="dialog-box">
        <h2>{{ title }}</h2>
        <p style="color: gray;">{{ message }}</p>
        <div class="actions">
            <button mat-raised-button color="accent" (click)="confirm(false)">Cancel</button>
            <button mat-raised-button color="warn" (click)="confirm(true)">Confirm</button>
        </div>
    </div>
</div>
